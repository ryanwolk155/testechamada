  <button id="startBtn" onclick="startCall()">Iniciar chamada</button>

  <div id="overlay">ðŸ“´ Chamada Finalizada</div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const timer = document.getElementById('timer');

    let callDuration = 0;
    const maxDuration = 420; // 7 minutos (420s)
    const disableTime = 48 * 60 * 60 * 1000; // 48 horas em ms

    // Checa se jÃ¡ passou o tempo de bloqueio
    const lastClick = localStorage.getItem('chamada_video_time');
    if (lastClick) {
      const elapsed = Date.now() - parseInt(lastClick, 10);
      if (elapsed < disableTime) {
        startBtn.style.display = 'none'; // ainda dentro das 48h
      } else {
        localStorage.removeItem('chamada_video_time'); // jÃ¡ expirou, libera o botÃ£o
      }
    }

    function startCall() {
      if (localStorage.getItem('chamada_video_time')) return;

      // Dispara evento Purchase nos 2 pixels
      fbq('track', 'Purchase', {
        value: 16.90,
        currency: 'BRL'
      });

      video.style.display = 'block';
      video.play();
      startBtn.style.display = 'none';
      localStorage.setItem('chamada_video_time', Date.now().toString());

      const interval = setInterval(() => {
        callDuration++;
        const min = String(Math.floor(callDuration / 60)).padStart(2, '0');
        const sec = String(callDuration % 60).padStart(2, '0');
        timer.textContent = `${min}:${sec}`;

        if (callDuration >= maxDuration) {
          clearInterval(interval);
          video.pause();
          overlay.style.display = 'flex';
        }
      }, 1000);
    }

    // Impede pausar manualmente
    video.addEventListener('pause', () => {
      if (callDuration < maxDuration) {
        video.play();
      }
    });
  </script>
