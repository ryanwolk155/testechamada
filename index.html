<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chamada de VÃ­deo ðŸ”¥</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Roboto', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    #video {
      width: 100%;
      max-width: 400px;
      border-radius: 16px;
      display: none;
      pointer-events: none; /* desativa clique no vÃ­deo */
    }

    #timer {
      position: absolute;
      top: 20px;
      font-size: 18px;
      background: rgba(0,0,0,0.6);
      padding: 6px 12px;
      border-radius: 10px;
    }

    #startBtn {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      color: #fff;
      font-size: 26px;
      font-weight: bold;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    /* CONTROLES */
    #controls {
      position: absolute;
      bottom: 20px;
      display: none;
      gap: 15px;
      background: #ccc;
      padding: 10px 20px;
      border-radius: 40px;
      z-index: 20;
    }

    #controls button {
      width: 50px;
      height: 50px;
      border: none;
      border-radius: 50%;
      font-size: 22px;
      cursor: pointer;
    }

    #controls .end {
      background: red;
      color: white;
    }
  </style>
</head>
<body>

  <div id="timer">00:00</div>

  <video id="video" muted>
    <source src="chamada.mp4" type="video/mp4">
    Seu navegador nÃ£o suporta vÃ­deos.
  </video>

  <button id="startBtn" onclick="startCall()">Iniciar chamada</button>

  <div id="overlay">ðŸ“´ Chamada Finalizada</div>

  <!-- CONTROLES -->
  <div id="controls">
    <button id="cameraBtn">ðŸ“·</button>
    <button id="audioBtn">ðŸ”Š</button>
    <button id="micBtn">ðŸŽ¤</button>
    <button id="endBtn" class="end">ðŸ“ž</button>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const timer = document.getElementById('timer');
    const controls = document.getElementById('controls');

    const cameraBtn = document.getElementById('cameraBtn');
    const audioBtn = document.getElementById('audioBtn');
    const micBtn = document.getElementById('micBtn');
    const endBtn = document.getElementById('endBtn');

    let callDuration = 0;
    const maxDuration = 420; // 7 minutos
    let micActive = true;

    // Verifica se jÃ¡ iniciou a chamada nas Ãºltimas 48h
    const lastCall = localStorage.getItem('chamada_video_time');
    if (lastCall && (Date.now() - lastCall < 48 * 60 * 60 * 1000)) {
      startBtn.style.display = 'none';
    }

    function startCall() {
      const lastCall = localStorage.getItem('chamada_video_time');
      if (lastCall && (Date.now() - lastCall < 48 * 60 * 60 * 1000)) return;

      video.style.display = 'block';
      video.play();
      startBtn.style.display = 'none';
      controls.style.display = 'flex'; // mostra botÃµes
      localStorage.setItem('chamada_video_time', Date.now());

      // Dispara purchase nos pixels
      fbq('track', 'Purchase', {value: 16.90, currency: 'BRL'});

      const interval = setInterval(() => {
        callDuration++;
        const min = String(Math.floor(callDuration / 60)).padStart(2, '0');
        const sec = String(callDuration % 60).padStart(2, '0');
        timer.textContent = `${min}:${sec}`;

        if (callDuration >= maxDuration) {
          clearInterval(interval);
          video.pause();
          overlay.style.display = 'flex';
          controls.style.display = 'none';
        }
      }, 1000);
    }

    // FUNCIONALIDADES DOS BOTÃ•ES
    cameraBtn.addEventListener('click', () => {
      video.style.display = (video.style.display === 'none') ? 'block' : 'none';
    });

    audioBtn.addEventListener('click', () => {
      video.muted = !video.muted;
      audioBtn.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
    });

    micBtn.addEventListener('click', () => {
      micActive = !micActive;
      micBtn.textContent = micActive ? 'ðŸŽ¤' : 'ðŸš«ðŸŽ¤';
    });

    endBtn.addEventListener('click', () => {
      video.pause();
      overlay.style.display = 'flex';
      controls.style.display = 'none';
    });
  </script>

  <!-- PIXELS -->
  <script>
    // Pixel 1
    fbq('init', '1402106630879240'); 
    // Pixel 2
    fbq('init', '1094915696142365'); 
  </script>

</body>
</html>
